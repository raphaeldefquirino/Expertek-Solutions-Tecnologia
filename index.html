<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="stylesheet" href="assets/styles/media-query.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="assets/styles/app.js"></script>
  <title>Home</title>
</head>

<body>
  <!--Menu teste-->
  <header id="header" class="header">
    <nav class="nav">
      
     <div class="logo"><img src="assets/images/logo-nofund.png" alt=""></div>
      <button class="hamburger"></button>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  
  <!--Fim menu teste-->
   <!--Slide show de imagens-->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <div class="itens-slide">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="4000">
        <img src="assets/images/consultoria.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="assets/images/servidores-redes.jpg" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="4000">
        <img src="assets/images/note.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
  <!--Fim slide show-->

  <div class="container">
    <!--Card slide show de imagens-->
    <div class="content">
      <div class="card">
        <h1>Serviços de Tecnologia</h1>
        <div class="linha"></div>
        <p>Transforme desafios em oportunidades com serviços de tecnologia que impulsionam a inovação e revolucionam o
          futuro.</p>
      </div>
    </div>
    <!--Fim Card slide show de imagens-->

    <!-- NOSSOS SERVIÇOS -->
   
    <!--Fim NOSSOS SERVIÇOS-->
  </div>
  
  <!--INICIO DO CONTATO-->
  <div class="area">
    <h1>Contato</h1>
    <div class="linha-contato"></div>
    <div class="card-contato">
        <div class="right">
            <div class="identificacao">
                <label for="Nome">Nome</label>
                <input type="text" name="Nome" placeholder="Nome">
                <label for="Nome">Email</label>
                <input type="email" name="Email" placeholder="Email">
                <label for="Nome">Telefone</label>
                <input type="text" name="Telefone" placeholder="Telefone">
            </div>
            <a href=""><button class="btn-contato" >Enviar Contato</button></a>
            <div class="icones">
                <a href="https://wa.me/"><img src="assets/images/whatsapp.png" alt=""></a>
                <a href=""><img src="assets/images/facebook.png" alt=""></a>
                <a href=""><img src="assets/images/instagram.png" alt=""></a>
                <a href=""><img src="assets/images/linkedin.png" alt=""></a>
                <a href=""><img src="assets/images/o-email.png" alt=""></a>
                
                
            </div>
        </div>
        <div class="left">
            <img src="assets/images/Contact us.gif" alt="">
        </div>
       
    </div>
</div>

  <!--Script slide show-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
